<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Converter</title>
    <link rel = "stylesheet" href = "Style/styles.css">  
</head>
<body>
    <section> 
    <div class="container">
        <h1>Coin Converter</h1>
        <div class="form-group">
            <label for="amount">Value:</label>
            <input type="number" id="amount" placeholder="Enter a valid value" step="0.01" min="0">
        </div>
        <div class="form-group">
            <label for="from-currency">Source Currency:</label>
            <select id="from-currency">
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - American Dolar</option>
                <option value="GBP">GBP - English Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CAD">CAD - Canadian Dolar</option>
                <option value="AUD">AUD - Australian Dolar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="MXN">MXN - Mexican Peso</option>
            </select>
        </div>
        <div class="form-group">
            <label for="to-currency">Destination Currency:</label>
            <select id="to-currency">
                <option value="BRL">BRL - Brazilian Real </option>
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - American Dolar</option>
                <option value="GBP">GBP - English Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CAD">CAD - Canadian Dolar</option>
                <option value="AUD">AUD - Australian Dolar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="MXN">MXN - Mexican Peso</option>
            </select>
        </div>
        <button id="convert-btn">Convert</button>
        <div id="result"></div>
        <div id="cambioatual"></div>
    </div>
    </section>
    <div id = "container-grafico">
        <!-- barras adicionadas pelo javascript -->


    </div>
    <script src="Scripts/script.js"></script>
</body>
</html>
