<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Converter</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Montaga&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="overflow: anywhere;">
        <header>
            <h1 id="title_tool">Coin Converter</h1>
        </header>
        <div class="box">
            <div class="label_box">From:</div>
            <div class="from-group">
                <select id="from-currency">
                    <option class="option" value="BRL">BRL - Real Brasileiro</option>
                    <option class="option" value="EUR">EUR - Euro</option>
                    <option class="option" value="USD">USD - Dólar Americano</option>
                    <option class="option" value="GBP">GBP - Libra inglesa</option>
                    <option class="option" value="JPY">JPY - Iene japonês</option>
                    <option class="option" value="CAD">CAD - Dólar Canadense</option>
                    <option class="option" value="AUD">AUD - Dólar Australiano</option>
                    <option class="option" value="CHF">CHF - Franco Suíco</option>
                    <option class="option" value="CNY">CNY - Yuan Chinês</option>
                    <option class="option" value="INR">INR - Rúpia Indiana</option>
                    <option class="option" value="MXN">MXN - Peso Mexicano</option>
                </select>
            </div>
            <input type="text" id="value_input">
            <img src="" alt="flag_image" class="flag" id="flag_from">
        </div>

        <img src="Images/conversion_symbol.png" alt="conversion_symbol" id="conversion_symbol">
        
        <div class="box">
            <div class="label_box">To:</div>
            <div class="to-group">
               <select id="to-currency">
                    <option class="option" value="EUR">EUR - Euro</option>
                    <option class="option" value="BRL">BRL - Real Brasileiro</option>
                    <option class="option" value="USD">USD - Dólar Americano</option>
                    <option class="option" value="GBP">GBP - Libra inglesa</option>
                    <option class="option" value="JPY">JPY - Iene japonês</option>
                    <option class="option" value="CAD">CAD - Dólar Canadense</option>
                    <option class="option" value="AUD">AUD - Dólar Australiano</option>
                    <option class="option" value="CHF">CHF - Franco Suíco</option>
                    <option class="option" value="CNY">CNY - Yuan Chinês</option>
                    <option class="option" value="INR">INR - Rúpia Indiana</option>
                    <option class="option" value="MXN">MXN - Peso Mexicano</option>
                </select>
            </div>
            <div id="display_result"></div>
            <img src="" alt="flag_image" class="flag" id="flag_to">
        </div>

        <div id="conversion"></div>
        <div class="box_bottom" >
            <div id="information">
                <div id="statistics_text">statistics</div>
                <button id="reset" name="reset" value="reset_all_values">reset</button>
                <button id="convert" value="convert_currency">convert</button>
            </div>
                <div id="graph">
                <div class="bar" id="14"></div>
                <div class="bar" id="13"></div>
                <div class="bar" id="12"></div>
                <div class="bar" id="11"></div>
                <div class="bar" id="10"></div>
                <div class="bar" id="9"></div>
                <div class="bar" id="8"></div>
                <div class="bar" id="7"></div>
                <div class="bar" id="6"></div>
                <div class="bar" id="5"></div>
                <div class="bar" id="4"></div>
                <div class="bar" id="3"></div>
                <div class="bar" id="2"></div>
                <div class="bar" id="1"></div>
                <div class="bar" id="0"></div>
            </div>
        </div>
        
        <footer>
            <h4 id="footer_text">©2025 Coin Converter</h4>
        </footer>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
