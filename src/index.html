                    <option class="option" value="PLN">PLN - Zloty Polonês</option>
                    <option class="option" value="THB">THB - Baht Tailandês</option>
                    <option class="option" value="IDR">IDR - Rupia Indonésia</option>
                    <option class="option" value="HUF">HUF - Florim Húngaro</option>
                    <option class="option" value="CZK">CZK - Coroa Tcheca</option>
                    <option class="option" value="ILS">ILS - Novo Shekel Israelense</option>

        </div>
